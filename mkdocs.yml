        - icon: fontawesome/brands/steam
          link: https://steamcommunity.com/id/nicconike
        - icon: fontawesome/brands/discord
          link: https://discord.gg/UbetHfu
        - icon: fontawesome/brands/x-twitter
          link: https://x.com/nicco_nike
