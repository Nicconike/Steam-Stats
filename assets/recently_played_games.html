<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Played Games in Last 2 Weeks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card" style="height: 250px; position: relative; ">
        <div class="content" style="position: relative; text-align: center;">
            <h2>Recently Played Games (Last 2 Weeks)</h2>

            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/361420/18ef632a152a69a8fb4f62c074cd50aa15d3bf33.jpg"
                    alt="ASTRONEER" class="game-icon">
                <progress class="progress-style-1" value="100" max="100"></progress>
                <div class="game-info">
                    <span class="game-name">ASTRONEER</span><br>
                    <span class="game-time">64 hrs and 32 mins</span>
                </div>
            </div>

            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/730/8dbc71957312bbd3baea65848b545be9eae2a355.jpg"
                    alt="Counter-Strike 2" class="game-icon">
                <progress class="progress-style-2" value="67" max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Counter-Strike 2</span><br>
                    <span class="game-time">4 hrs and 5 mins</span>
                </div>
            </div>

            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/431960/72edaed9d748c6cf7397ffb1c83f0b837b9ebd9d.jpg"
                    alt="Wallpaper Engine" class="game-icon">
                <progress class="progress-style-3" value="36" max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Wallpaper Engine</span><br>
                    <span class="game-time">19 mins</span>
                </div>
            </div>

        </div>
        <div class="watermark">Log Scale Enabled</div>
    </div>
</body>

</html>
