
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recently Played Games in Last 2 Weeks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outer-card">
            <div class="card">
                <div class="content" style="position: relative; text-align: center;">
                    <h2>Recently Played Games (Last 2 Weeks)</h2>
                    
    <div class="bar-container">

        <div class="game-info">
            <span class="game-name">Len's Island</span>
            <span class="game-time">9 hrs and 20 mins</span>
        </div>
    </div>
    
    <div class="bar-container">

        <progress class="progress-style-2" value="86" max="100"></progress>
        <div class="game-info">
            <span class="game-name">Counter-Strike 2</span>
            <span class="game-time">3 hrs and 52 mins</span>
        </div>
    </div>
    
    <div class="bar-container">
        <img src="https://media.steampowered.com/steamcommunity/public/images/apps/3513350/0b6dbf26ef5334b45a21125066784d84917c3fea.jpg" alt="Wuthering Waves" class="game-icon">

            <span class="game-time">2 hrs and 5 mins</span>
        </div>
    </div>
    
    <div class="bar-container">

        <progress class="progress-style-4" value="60" max="100"></progress>
        <div class="game-info">
            <span class="game-name">Dead by Daylight</span>
            <span class="game-time">43 mins</span>
        </div>
    </div>
    
    <div class="bar-container">
        <img src="https://media.steampowered.com/steamcommunity/public/images/apps/2458830/b8c20c4e324b87b6d2528ea805111cd6b6b6b9ea.jpg" alt="Towerborne" class="game-icon">

    <div class="bar-container">
        <img src="https://media.steampowered.com/steamcommunity/public/images/apps/3778240/ee7c43ccba402e397f26009e1598f637e809bbd3.jpg" alt="Prologue: Go Wayback! Demo" class="game-icon">

            <span class="game-name">Prologue: Go Wayback! Demo</span>

        </div>
    </div>
    
    <div class="bar-container">
        <img src="https://media.steampowered.com/steamcommunity/public/images/apps/529340/da7eddaef804905207eaf0ba9580b5026385f041.jpg" alt="Victoria 3" class="game-icon">
        <progress class="progress-style-1" value="41" max="100"></progress>

            <span class="game-name">Victoria 3</span>

    </div>
    
                </div>
                <div class="watermark">Log Scale Enabled</div>
            </div>
        </div>

    </html>
