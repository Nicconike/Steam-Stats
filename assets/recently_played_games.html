
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Played Games in Last 2 Weeks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <h2>Recently Played Games</h2>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/730/8dbc71957312bbd3baea65848b545be9eae2a355.jpg" alt="Counter-Strike 2" class="game-icon">
                <progress class="progress-style-1" value="100"
                max="100"></progress>
                <span class="game-info"><b>Counter-Strike 2 (3.9166666666666665 hrs)</b></span>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/2546270/e479df427cbb488bfa0ee36f6f30579adae10179.jpg" alt="Beyond These Stars Demo" class="game-icon">
                <progress class="progress-style-2" value="79"
                max="100"></progress>
                <span class="game-info"><b>Beyond These Stars Demo (1.25 hrs)</b></span>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/1785650/e2c6e070c1d48f9309dc48ee786bfd0b799d0604.jpg" alt="TopSpin 2K25" class="game-icon">
                <progress class="progress-style-3" value="44"
                max="100"></progress>
                <span class="game-info"><b>TopSpin 2K25 (10 mins)</b></span>
            </div>
            
        </div>
    </div>
</body>
</html>
