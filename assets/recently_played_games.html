
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Played Games in Last 2 Weeks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <h2>Recently Played Games</h2>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/2074920/a07ab51050a8e03993b1860ae929da51287f283b.jpg" alt="The First Descendant" class="game-icon">
                <progress class="progress-style-1" value="100"
                max="100"></progress>
                <span class="game-info">The First Descendant (1.62 hrs)</span>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/924970/4a2e853e7098bb0ebe637107e8180084a3117184.jpg" alt="Back 4 Blood" class="game-icon">
                <progress class="progress-style-2" value="94"
                max="100"></progress>
                <span class="game-info">Back 4 Blood (1.22 hrs)</span>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/480/.jpg" alt="Spacewar" class="game-icon">
                <progress class="progress-style-3" value="92"
                max="100"></progress>
                <span class="game-info">Spacewar (1.13 hrs)</span>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/2670630/b76ce5e747870bed95bf994f95103a3dd143d4da.jpg" alt="Supermarket Simulator" class="game-icon">
                <progress class="progress-style-4" value="80"
                max="100"></progress>
                <span class="game-info">Supermarket Simulator (39 mins)</span>
            </div>
            
        </div>
    </div>
</body>
</html>
