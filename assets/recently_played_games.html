
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recently Played Games in Last 2 Weeks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card" style="height: 350px; position: relative;">
            <div class="content" style="position: relative;">
                <h2>Recently Played Games (Last 2 Weeks)</h2>
                
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/949230/2dfa1f3e740ae5300bf59e9a14066391dab4727a.jpg" alt="Cities: Skylines II" class="game-icon">
                <progress class="progress-style-1" value="100"
                max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Cities: Skylines II</span><br>
                    <span class="game-time">16 hrs and 50 mins</span>
                </div>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/730/8dbc71957312bbd3baea65848b545be9eae2a355.jpg" alt="Counter-Strike 2" class="game-icon">
                <progress class="progress-style-2" value="96"
                max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Counter-Strike 2</span><br>
                    <span class="game-time">13 hrs and 10 mins</span>
                </div>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/2507950/52bc6c4bf0c232cf30d66eb3d1638bf099bc6061.jpg" alt="Delta Force" class="game-icon">
                <progress class="progress-style-3" value="52"
                max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Delta Force</span><br>
                    <span class="game-time">35 mins</span>
                </div>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/2767030/839b4712925b95702ca56e0c4d399adf54f4d617.jpg" alt="Marvel Rivals" class="game-icon">
                <progress class="progress-style-4" value="46"
                max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Marvel Rivals</span><br>
                    <span class="game-time">23 mins</span>
                </div>
            </div>
            
            <div class="bar-container">
                <img src="https://media.steampowered.com/steamcommunity/public/images/apps/895400/084d1cc38c922bd38cfe1daff75583f58eb2ead2.jpg" alt="Deadside" class="game-icon">
                <progress class="progress-style-5" value="36"
                max="100"></progress>
                <div class="game-info">
                    <span class="game-name">Deadside</span><br>
                    <span class="game-time">11 mins</span>
                </div>
            </div>
            
            </div>
            <div class="watermark">
                
                    <div class="watermark">
                        Log Scale Enabled
                    </div>
                
            </div>
        </div>
    </body>
    </html>
