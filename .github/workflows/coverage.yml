name: Codecov

on:
    workflow_call:
        inputs:
            use_playwright:
                required: false
                type: boolean
        secrets:
            CODECOV_TOKEN:
                required: true
            INPUT_STEAM_API_KEY:
                required: false
            INPUT_WAKATIME_API_KEY:
                required: false
    push:
        branches: [master]
        paths:
            - ".github/workflows/coverage.yml"
            - "tests/*.py"
    pull_request:
        branches: [master]

permissions:
    contents: read

jobs:
    code-coverage:
        if: |
            github.actor != 'dependabot[bot]' &&
            github.actor != 'github-actions[bot]' &&
            github.actor != 'protected-auto-commits[bot]'
        permissions:
            contents: read
            pull-requests: write
        name: Codecov
        runs-on: ubuntu-latest
        concurrency: code-coverage
        steps:
          - name: Harden the runner
            uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
            with:
                egress-policy: audit

          - name: Checkout Code
            uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

          - name: Setup Python
            uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
            with:
                python-version: "3.x"
                cache: "pip"

          - name: Install Dependencies
            run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                if [ "${{ inputs.use_playwright }}" = "true" ]; then
                    playwright install --with-deps chromium
                fi

          - name: Run tests with coverage
            run: |
                pytest --cov=api --cov-report=xml --cov-report=term-missing \
                    --junitxml=junit.xml -o junit_family=legacy
            env:
                INPUT_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                INPUT_STEAM_ID: ${{ vars.STEAM_ID }}
                INPUT_STEAM_CUSTOM_ID: ${{ vars.STEAM_CUSTOM_ID }}
                INPUT_WORKSHOP_STATS: True
                INPUT_LOG_SCALE: True
                GITHUB_REPOSITORY: ${{ github.repository }}

          - name: Upload test results to Codecov
            if: ${{ !cancelled() }}
            uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
            with:
                token: ${{ secrets.CODECOV_TOKEN }}

          - name: Upload coverage to Codecov
            uses: codecov/codecov-action@18283e04ce6e62d37312384ff67231eb8fd56d24 # v5.4.3
            with:
                token: ${{ secrets.CODECOV_TOKEN }}
                files: ./coverage.xml
                flags: unittests
                name: codecov-umbrella
                fail_ci_if_error: true
