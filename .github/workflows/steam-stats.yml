name: Steam Stats

on:
    schedule:
        # Runs every Monday at 12AM IST (UTC+5:30)
        - cron: "30 18 * * 0"
    workflow_dispatch:
    push:
        branches:
            - master
            - test-playwright
        paths:
            - '.github/workflows/steam-stats.yml'
            - 'api/*.py'
    pull_request:
        branches:
            - master

jobs:
    update-readme:
        name: Steam Stats
        runs-on: ubuntu-latest
        container:
            image: nicconike/steam-stats:test
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
                token: ${{ secrets.GH_TOKEN }}

          - name: Update Steam Stats in README
            run: python api/main.py
            env:
                INPUT_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                INPUT_STEAM_ID: ${{ secrets.STEAM_ID }}
                INPUT_STEAM_CUSTOM_ID: ${{ secrets.STEAM_CUSTOM_ID }}
                INPUT_WORKSHOP_STATS: True
                INPUT_LOG_SCALE: True
                HOME: /root

          - name: Configure GPG
            run: |
                mkdir -p ~/.gnupg
                chmod 700 ~/.gnupg
                echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
                echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
                echo "use-agent" >> ~/.gnupg/gpg.conf
                gpgconf --kill gpg-agent
                gpgconf --launch gpg-agent
            env:
                GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

          - name: Configure Git & Commit Changes
            run: |
                git config --global --add safe.directory /__w/Steam-Stats/Steam-Stats
                git config --global user.email "action@github.com"
                git config --global user.name "GitHub Action"
                git config --global user.signingkey ${{ secrets.GPG_KEY_ID }}
                git config --global commit.gpgSign true
                git config --global tag.gpgSign true
                git config --global push.gpgSign true
                echo "${{ secrets.GPG_PASSPHRASE }}" | gpg --batch --yes --passphrase-fd 0 --pinentry-mode loopback --import-options import-show --edit-key ${{ secrets.GPG_KEY_ID }} trust quit
                git add .
                git commit -S -m "Updated Steam Stats" || echo "No changes to commit"
                git push
            env:
                GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
                GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
