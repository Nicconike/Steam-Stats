name: Steam Stats

on:
    schedule:
        # Runs every Monday at 12AM IST (UTC+5:30)
        - cron: "30 18 * * 0"
    workflow_dispatch:
    push:
        branches:
            - master
        paths:
            - '.github/workflows/steam-stats.yml'
            - 'api/*.py'
    pull_request:
        branches:
            - master

jobs:
    update-readme:
        name: Steam Stats
        runs-on: ubuntu-latest
        container:
            image: nicconike/steam-stats:latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
                token: ${{ secrets.GH_TOKEN }}

          - name: Clear Playwright Cache
            run: rm -rf /github/home/.cache/ms-playwright

          - name: Update Steam Stats in README
            run: python api/main.py
            env:
                INPUT_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                INPUT_STEAM_ID: ${{ secrets.STEAM_ID }}
                INPUT_STEAM_CUSTOM_ID: ${{ secrets.STEAM_CUSTOM_ID }}
                INPUT_WORKSHOP_STATS: True
                INPUT_LOG_SCALE: True

          - name: Configure Git & Commit Changes
            run: |
                git config --global --add safe.directory /__w/Steam-Stats/Steam-Stats
                git config --global user.email "action@github.com"
                git config --global user.name "GitHub Action"
                git add .
                git commit -m "Updated Steam Stats" || echo "No changes to commit"
                git push
