name: Steam Stats

on:
    schedule:
        # Runs every Monday at 12AM IST (UTC+5:30)
        - cron: "30 18 * * 0"
    workflow_dispatch:
    push:
        branches:
            - master
            - test-playwright
        paths:
            - '.github/workflows/steam-stats.yml'
            - 'api/*.py'
    pull_request:
        branches:
            - master

jobs:
    update-readme:
        name: Steam Stats
        runs-on: ubuntu-latest
        container:
            image: nicconike/steam-stats:test
        steps:
          - name: Checkout Repo
            uses: actions/checkout@v4
            with:
                token: ${{ secrets.GH_TOKEN }}

          - name: Install jq
            run: sudo apt-get update && sudo apt-get install -y jq

          - name: Update Steam Stats in README
            run: python api/main.py
            env:
                INPUT_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                INPUT_STEAM_ID: ${{ secrets.STEAM_ID }}
                INPUT_STEAM_CUSTOM_ID: ${{ secrets.STEAM_CUSTOM_ID }}
                INPUT_WORKSHOP_STATS: True
                INPUT_LOG_SCALE: True
                HOME: /root

          - name: Set Git User
            uses: gotmax23/set-bot-git-user-action@v1.2.0
            with:
                global: true
                bot: github-actions

          - name: Import GPG key
            uses: crazy-max/ghaction-import-gpg@v6
            with:
                gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
                passphrase: ${{ secrets.GPG_PASSPHRASE }}
                git_config_global: true
                git_user_signingkey: true
                git_commit_gpgsign: true
                git_push_gpgsign: true

          - name: Configure Git and Commit Changes
            run: |
                git config --global --add safe.directory /__w/Steam-Stats/Steam-Stats
                git add .
                git commit -S -m "Updated Steam Stats" || echo "No changes to commit"
                git push
