name: Steam Stats

on:
    schedule:
        # Runs every Monday at 12AM IST (UTC+5:30)
        - cron: "30 18 * * 0"
    workflow_dispatch:

jobs:
    update-readme:
        name: Steam Stats
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
          - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: '3.x'
          - name: Install dependencies
            run: pip install requests python-dotenv bs4 pygal
          - name: Update Steam Stats in README
            env:
                STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                STEAM_ID: ${{ secrets.STEAM_ID }}
                STEAM_CUSTOM_ID: ${{ secrets.STEAM_CUSTOM_ID }}
                STEAM_APP_ID: ${{ secrets.STEAM_APP_ID }}
            run: python api/main.py
          - name: Commit and push if changes
            run: |
                git config --global user.email "action@github.com"
                git config --global user.name "GitHub Action"
                git add README.md
                git commit -m "Update README.md with latest Steam Stats" || echo "No changes to commit"
                git push
