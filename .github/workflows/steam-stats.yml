name: Steam Stats

on:
    schedule:
        # Runs every Monday at 12AM IST (UTC+5:30)
        - cron: "30 18 * * 0"
    workflow_dispatch:
    pull_request:
        branches:
        - master

jobs:
    update-readme:
        name: Steam Stats
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
                token: ${{ secrets.GH_TOKEN }}
                fetch-depth: 0

          - name: Set up Python
            uses: actions/setup-python@v5
            with:
                python-version: "3.x"
                cache: "pip"

          - name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt

          - name: Update Steam Stats in README
            run: python api/main.py
            env:
                INPUT_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                INPUT_STEAM_ID: ${{ secrets.STEAM_ID }}
                INPUT_STEAM_CUSTOM_ID: ${{ secrets.STEAM_CUSTOM_ID }}
                INPUT_WORKSHOP_STATS: True
                INPUT_LOG_SCALE: True

          - name: Clean up Chromium files
            run: |
                ls -R /home/runner/work/Steam-Stats/Steam-Stats
                rm -rf /home/runner/work/Steam-Stats/Steam-Stats/pyppeteer_home

          - name: Commit and Push
            run: |
                ls -R /home/runner/work/Steam-Stats/Steam-Stats
                git config --global user.email "action@github.com"
                git config --global user.name "GitHub Action"
                git add . ':!chromium'
                git status
                git commit -m "Updated Steam Stats" || echo "No changes to commit"
                git push
