# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
    - package-ecosystem: "pip"
      directory: "requirements.txt"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "chore"
          include: "scope"
      labels:
          - dependencies
          - dependabot
      rebase-strategy: auto
      versioning-strategy: "increase-if-necessary"
      open-pull-requests-limit: 10
      groups:
          python-packages:
              patterns:
                  - "*"
      reviewers:
          - "nicconike"

    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "ci"
      labels:
          - dependencies
          - dependabot
      rebase-strategy: auto
      open-pull-requests-limit: 10
      reviewers:
          - "nicconike"
      groups:
          github-actions:
              patterns:
                  - "*"

    - package-ecosystem: "docker"
      directory: "/"
      schedule:
          interval: "weekly"
      commit-message:
          prefix: "build"
          include: "scope"
      labels:
          - dependencies
          - dependabot
      rebase-strategy: auto
      open-pull-requests-limit: 10
      reviewers:
          - "nicconike"
